<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/css/style-send.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Portfólio</title>
</head>
<body>

   <section id='success'>
      <div id="card">
         <i class="fa fa-check-circle" aria-hidden="true"></i>
         <h1>Obrigado por sua mensagem {{formContato.nome}}! <br> Recebi aqui com sucesso e vou ler com muito carinho!</h1>
<!--          <h3>Mensagem:</h3>
         <p>{{formContato.mensagem}}</p> -->
         <p>Você voltará automaticamente para o portfólio em 5 segundos, caso contrário, clique no botão abaixo! :)</p>
         <a href="/">Voltar para o portfólio</a>
      </div>
   </section>

   <!--Script para voltar automáticamente para a tela principal-->

   <script>
      setTimeout(() => { // Função que cria um timer de espera
         window.location.href = '/' // manda para a rota '/'
      }, 10000) // espera 10.000 milisegundos (10seg) pra ir pra rota
   </script>
   
</body>
</html>
