<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Login</title>
    <script src="https://kit.fontawesome.com/393656b2b8.js" crossorigin="anonymous"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <form action='/auth' method="POST">
        <a href="/">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <h1>Acesso a área administrativa</h1>
        <input type="password" placeholder="Digite a senha" id="senha" name="senha">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
